<!DOCTYPE html>
<html layout:decorator="common/home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Department</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Create Employee</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/employee/create}" method="post">
				<div class="mb-3">
					<label class="form-label">Username:</label> <input type="text"
						name="username" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Password:</label> <input type="password"
						name="password" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Fullname:</label> <input type="text"
						name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Ngày sinh:</label> <input type="date"
						name="date_birth" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Địa chỉ:</label> <input type="text"
						name="address" class="form-control">
				</div>

				<br>
				<br>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
