<!DOCTYPE html>
<html layout:decorator="common/home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Department</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Department</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/product/update}" method="post">
				<div class="mb-3">
					<label class="form-label">Id:</label> <input readonly="readonly"
						th:value="${product.id}" type="number" name="id"
						class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Tên mặt hàng:</label> <input
						th:value="${product.name}" type="text" name="name"
						class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Số lượng còn lại:</label> <input
						th:value="${product.availableQuantity}" type="text" name="name"
						class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Gía bán:</label> <input
						th:value="${product.price}" type="text" name="name"
						class="form-control">
				</div>
				<select class="form-select form-select-sm"
					aria-label=".form-select-sm example" name="category">
					<option selected>Chọn loại mặt hàng:</option>
					<option th:each="category: ${category}"  th:value="${category.id}"
						th:text="${category.name}"></option>
				</select>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
